<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css"> 
  <script src="registration.js"></script>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form action="">
      <div class="form-group">
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="ConfirmPassword">Confirm Password:</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
      </div>

      <div class="form-group">
        <label for="Fname">First Name:</label>
        <input type="text" id="Fname" name="First Name" required>
      </div>

      <div class="form-group">
        <label for="Lname">Last Name:</label>
        <input type="text" id="Lname" name="Last Name" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required>
      </div>

      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <input type="text" id="Qualification" name="Qualification" required>
      </div>

      <div class="form-group">
        <label for="Nativeplace">Native Place:</label>
        <input type="text" id="Nativeplace" name="Native Place" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
