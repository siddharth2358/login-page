<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css"> 
  <script src="registration.js"></script>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form action=""></form> 
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="Username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
      <div class="form-group">
        <label for="ConfirmPassword">ConfirmPassword:</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
        
      </div>
      <div class="form-group">
        <label for="First Name">First Name:</label>
        <input type="text" id="Fname" Name="First Name" required>
      </div>
      <div class="form-group">
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Lname" Name="Last Name" required>
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" id="age" Name="Age" required>
      </div>
      <div class="form-group">
        <label for="Phone Number">Phone Number:</label>
        <input type="tel" id="phoneNumber" Name="Phone Number" required>
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <input type="text" id="Qualification" Name="Qualification" required>
      </div>
      <div class="form-group">
        <label for="Native Place">Native Place:</label>
        <input type="text" id="Nativeplace" Name="Native Place" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
