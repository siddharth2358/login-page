<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css"> 
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form action=""></form> 
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
     <div class="form-group">
        <label for="Confirmpassword">ConfirmPassword:</label>
        <input type="Confirmpassword" id="Confirmpassword" name="Confirmpassword" required>
        
      </div>
      <div class="form-group">
        <label for="First Name">First Name:</label>
        <input type="First Name" id="First Name" Name="First Name" required>
      </div>
      <div class="form-group">
        <label for="Last Name">Last Name:</label>
        <input type="Last Name" id="Last Name" Name="Last Name" required>
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="Age" id="Age" Name="Age" required>
      </div>
     
      <div class="form-group">
        <label for="Phone Number">Phone Number:</label>
        <input type="Phone Number" id="Phone Number" Name="Phone Number" required>
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <input type="Qualification" id="Qualification" Name="Qualification" required>
      </div>
      <div class="form-group">
        <label for="Native Place">Native Place:</label>
        <input type="Native Place" id="Native Place" Name="Native Place" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
