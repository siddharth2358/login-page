<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css"> 
  <script src="registration.js"></script>

<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form action=""></form> 
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
     <div class="form-group">
        <label for="Confirmpassword">ConfirmPassword:</label>
        <input type="password" id="Confirmpassword" name="Confirmpassword" required>
        
      </div>
      <div class="form-group">
        <label for="FirstName">FirstName:</label>
        <input type="FirstName" id="FirstName" Name="FirstName" required>
      </div>
      <div class="form-group">
        <label for="LastName">LastName:</label>
        <input type="LastName" id="LastName" Name="LastName" required>
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="Age" id="Age" Name="Age" required>
      </div>
     
      <div class="form-group">
        <label for="PhoneNumber">PhoneNumber:</label>
        <input type="PhoneNumber" id="PhoneNumber" Name="PhoneNumber" required>
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <input type="Qualification" id="Qualification" Name="Qualification" required>
      </div>
      <div class="form-group">
        <label for="NativePlace">NativePlace:</label>
        <input type="NativePlace" id="NativePlace" Name="NativePlace" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
